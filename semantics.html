<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML</title>
    <style>
        header {
            background-color: #333;
            color: aliceblue;
        }
        footer {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><h1>Home</h1></li>
                <li><h1>Contact</h1></li>
                <li><h1>About</h1></li>
            </ul>
        </nav>
    </header>

    <section>
        <button style="font-size: 24px; padding: 15px 32px;">Home</button>
        <button style="font-size: 24px; padding: 15px 32px;">Contact</button>
        <button style="font-size: 24px; padding: 15px 32px;">About</button>
    </section>

    <footer>
        copyright&copy;2025 Prateek
    </footer>
</body>
</html>
