<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            background-color: #414141;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Forms in Html</h1>
    <form action="url" method="GET"><!-- get type method se data clear text form se jayega -->
        <label for="firstname">First Name</label><!-- add label that to input name -->
        <input style="padding: 8px 15px;" type="text" placeholder="First Name" name="" id="firstname"><!-- in placeholder we caan write our name -->
    </form>
    <form action="url" method="GET" accept-charset="UTF-8" autocomplete="off" enctype="">
        <label for="lastname">Last Name</label><!-- write lastname (without space) in for and id to highlight the text when click on label -->
        <input style="padding: 8px 15px;" type="text" placeholder="Last Name" name="" id="lastname">
    </form>
    <br>
    <button style="font-size: 20px; padding: 8px 15px" type="submit">Submit</button>

</body>
</html>
